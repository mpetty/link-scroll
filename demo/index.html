<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8' />
	<title>Smooth Scroll</title>
	<link rel='stylesheet' type='text/css' media='all' href='demo.css' />
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
	<script type='text/javascript' src='../jquery.linkScroll.min.js'></script>

	<script type='text/javascript'>
		$(document).ready(function(){
			$('a').linkScroll();
		});
	</script>
</head>

<body>
	<div class="inside">

		<div id="scroll-target1">
			<p><a href="#scroll-target2">Scroll to the bottom</a></p>
		</div>

		<div style="height:3000px"><!-- spacer --></div>

		<div id="scroll-target2">
			<p><a href="#scroll-target1">Scroll to the top</a></p>
		</div>

	</div>
</body>
</html>
